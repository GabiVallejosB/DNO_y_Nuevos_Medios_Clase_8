<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>DNOO37 | EVALUACIÓN Nº2</title>
    </head>
    <body>
        <nav>
            <h1><a href="index.html">NOMBRE APELLIDO</a></h1>
            <select onchange="location = this.value;">
                <option value="index.html">INDEX</option>
                <option value="integrantes.html" selected>INTEGRANTES</option>
                <option value="openweather.html">OPEN WEATHER</option>
                <option value="picture.html">PICTURE OF THE DAY</option>
                <option value="sismico.html">SÍSMICO</option>
            </select>
        </nav>
        <header style="display: none;">
            <div>Marque uno:</div>
            <div><input type="radio" name="selecciona" value="todos" checked />Todos</div>
            <div><input type="radio" name="selecciona" value="Escorpio" />Escorpio</div>
            <div><input type="radio" name="selecciona" value="Leo" />Leo</div>
            <div><input type="radio" name="selecciona" value="Acuario" />Acuario</div>
        </header>
        <aside></aside>
        <main></main>
        <script>
            const alternativas = document.querySelector("header");
            const detalles = document.querySelector("aside");
            const respuesta = document.querySelector("main");
            var datos;
            async function estudiantes() {
                const data = await fetch("https://raw.githubusercontent.com/profesorfaco/dno037-2023-2/main/clase-07/_curso.json");
                datos = await data.json();
                alternativas.removeAttribute("style");
                console.log(datos);
                signos = [];
                datos.forEach((x) => {
                    if(x.github !== ""){
                        respuesta.innerHTML += `<article><div><img src="${x.avatar}"></div><div><p><a href="integrante.html?lista=${x.lista}">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a></p><p>${
                            x.zodiaco.signo
                        }</p></div></article>`;
                        signos.push(x.zodiaco.signo);
                    }
                });


    const counts = {};
    signos.forEach((x) => {
      counts[x] = (counts[x] || 0) + 1;
    });
    console.log(counts)



            }
            estudiantes().catch((error) => console.error(error));

            function compatibilidad(valor) {
                respuesta.innerHTML = ``;
                detalles.innerHTML = ``;

                //Lo que sigue lo saqué de https://www.clara.es/

                if (valor == "Escorpio") {
                    about =
                        "<em>Escorpio</em> es un signo astrológico apasionado e intensamente emocional, gobernado por Plutón y asociado con el elemento agua. Los nacidos bajo este signo tienden a vivir la vida con una determinación feroz, enfrentando desafíos con valentía y mostrando una lealtad inquebrantable hacia aquellos a quienes aman. Su naturaleza misteriosa y enigmática esconde profundidades emocionales, y su capacidad de transformación les permite renacer de las cenizas de las adversidades, buscando constantemente la verdad y la autenticidad en sus relaciones y experiencias.";
                } else if (valor == "Leo") {
                    about =
                        "<em>Leo</em> es un signo astrológico regido por el Sol y perteneciente al elemento fuego. Los leoninos son conocidos por su carisma y confianza. Son líderes naturales, creativos y apasionados. Les encanta el reconocimiento y la atención, y tienen una fuerte necesidad de brillar y destacar en todo lo que hacen. La generosidad y la lealtad son rasgos destacados en su personalidad, y su deseo de liderar puede llevarlos a buscar papeles de liderazgo en diversas áreas de la vida.";
                } else if (valor == "Acuario"){
                    about =
                        "<em>Acuario</em> es un signo astrológico regido por Urano y asociado con el elemento aire. Los acuarianos son conocidos por su naturaleza vanguardista e innovadora. Son pensadores independientes y visionarios que valoran la libertad y la originalidad. Los acuarianos a menudo están interesados en causas sociales y humanitarias, y les gusta desafiar las normas establecidas. Son amigables y tienen una gran habilidad para conectar con personas de diversas procedencias. A menudo se les considera excéntricos y únicos en su enfoque de la vida.";
                } else {
                    about = "Diseño y nuevos medios."
                }

                detalles.innerHTML += `<div><p>${about}</p></div>`;

                datos.forEach((x) => {
                    if (valor == x.zodiaco.modalidad) {
                        respuesta.innerHTML += `<article><div><img src="${x.avatar}"></div><div><p><a href="integrante.html?lista=${x.lista}">${x.nombres.split(" ")[0]} ${x.apellidos.split(" ")[0]}</a></p><p>${
                            x.zodiaco.modalidad
                        }</p></div></article>`;
                    }
                });
            }

            const seleccionado = document.querySelectorAll('input[name="selecciona"]');

            seleccionado.forEach((i) => {
                i.addEventListener("change", function () {
                    var valor = this.value;
                    if (valor !== "todos"){
                        console.log(valor);
                        compatibilidad(valor);
                    } else {
                        window.location.reload();
                    }
                });
            });
        </script>
    </body>
</html>
